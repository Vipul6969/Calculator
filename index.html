<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script> function myFunction() {
        var element = document.body;
        element.classList.toggle("dark-mode");
     }</script>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    

    <title>Calculator</title>
  </head>
  <body >

    <div id="new">
        <h1  id="vp" ;style="font-family: Courier">VIPUL KUMAR</h1>
    </div>
    
    
    <div class="container">
       
      
      
      <div class="calculator">
        
        
       
        <input type="text" name="screen" id="screen" />
        <table>
            <h2><button id="mo" onclick="myFunction()">CG♾️</button></h2>
          <tr>
            <td><button id="AC">AC</button></td>
            <td><button class="button">(</button></td>
            <td><button class="button">)</button></td>
            <td><button id="AB" class="button">/</button></td>
          </tr>
          <tr>
            <td><button class="button">7</button></td>
            <td><button class="button">8</button></td>
            <td><button class="button">9</button></td>
            <td><button class="button" id="AD">X</button></td>
          </tr>
          <tr>
            <td><button class="button">4</button></td>
            <td><button class="button">5</button></td>
            <td><button class="button">6</button></td>
            <td><button class="button" id="AE">-</button></td>
          </tr>
          <tr>
            <td><button class="button">1</button></td>
            <td><button class="button">2</button></td>
            <td><button class="button">3</button></td>
            <td><button class="button" id="AF">+</button></td>
          </tr>
          <tr>
            <td><button class="button">0</button></td>
            <td><button class="button">.</button></td>
            <td><button id="DEL">DEL</button></td>
            <td><button id="AG">=</button></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
